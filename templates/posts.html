<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
<h1>Blog Posts</h1>


{% for post in posts %}
<div class="post">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
</div>
{% endfor %}

</body>
</html>
